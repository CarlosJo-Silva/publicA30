<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar" content="blue">
    <meta name="theme-color" content="blue">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon-16x16.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/ctrl/ctrl.js"></script>
    <script type="text/javascript" src="js/wrk/wrk.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <title>Dish showfest</title>
</head>
<body>
<div class="container">
    <div class="row mt-3 align-items-center">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm mt-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm"
                        style="height: 30px; width: 150px;">
                    Show your dish
                </button>
            </div>
        </div>
    </div>

    <div class="collapse mt-3" id="collapseForm">
        <div class="row">
            <div class="col-12">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="dishname">Dish Name:</label>
                <input type="text" class="form-control" id="dishname" placeholder="Enter the name of your dish">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="input-group">
                    <input type="file" accept="image/*" class="form-control" id="photo">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <label for="location">Location:</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="location" placeholder="Enter your location manually">
                    <button class="btn btn-primary" type="button" id="getLocationBtn" onclick="ctrl.getLocation()">Get
                        Location
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-primary btn-sm" type="button" id="registerBtn" onclick="ctrl.register()">Register
                    Your Dish
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm" type="button" style="height: 30px; width: 150px;"
                        id="getUserDishesBtn" onclick="ctrl.getUserDish()">Get User's Dishes
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-sm" type="button" style="height:30px; width: 150px;"
                        id="getRandomRecipeBtn" onclick="ctrl.getRandomRecipe()">Get Random Recipe
                </button>
            </div>
        </div>
    </div>
    <div id="dataContainer" class="mt-3"></div>
</div>


</body>
</html>
